name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  front-build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Store variables
        run: |
          touch .env
          echo "REACT_APP_CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "REACT_APP_CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> .env

      - name: Build
        env: 
          CI: false
        run: |
          yarn install
          yarn run build

      - name: Checkout code
        uses: actions/checkout@v3
        permissions:
          contents: write
        with:
          token: ${{ secrets.PAT }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v4
        permissions:
          contents: write
        with:
          branch: gh-pages
          folder: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.PAT }}
